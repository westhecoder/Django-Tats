<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>All text fields required</p>

    <form action="thankyou.html" method="get">
      <label for="fm">First name</label>
      <input id="fm" type="text" name="" placeholder="First Name" required>
      <label for="ln">Last Name</label>
      <input id="ln" type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label for="mail">Email</label>
      <input id="mail" type="email" name="" placeholder="name@email.com" required>
      <label for="pass">Password</label>
      <input id="pass" type="password" name="" placeholder="Password" required>

      <p>Are over the age of 18?</p>
      <label for="y">Yes</label>
      <input id="y" type="radio" name="choice" value="">

      <label for="n">No</label>
      <input id="n" type="radio" name="choice" value="">

      <p>Do you have Credit Card or PayPal</p>
      <select class="" name="formofpayment">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
      <br>
      <input type="submit" name="" value="Submit">


    </form>


  </body>
</html>
